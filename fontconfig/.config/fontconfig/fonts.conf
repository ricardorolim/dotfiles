<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
    <family>Arial</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <accept>
    <family>Times New Roman</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <accept>
    <family>Courier New</family>
    </accept>
  </alias>
  <alias>
    <family>serif</family>
    <!-- <prefer><family>MesloLGS Nerd Font</family></prefer> -->
    <prefer><family>Times New Roman</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <!-- <prefer><family>MesloLGS Nerd Font</family></prefer> -->
    <prefer><family>Arial</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>MesloLGS Nerd Font Mono</family></prefer>
  </alias>
</fontconfig>
